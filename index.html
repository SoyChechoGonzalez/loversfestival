<!doctype html>
<html lang='es'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport'
			content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
		<link rel='stylesheet' href='./css/index.css'>
		<title> Formulario </title>
	</head>
	<body class='body wrapper'>
	<h2 class='promotoresTitle'>registro de promotores</h2>
	<div class='borderOutside'>
		<form action='https://formsubmit.co/juansebastianossadominguez@gmail.com' class='form' method='POST'>
			<div class='child1'>
				<label for='name'>
					<input type='text' placeholder='Nombre Completo' class='inputItem' name='name' id='name'>
				</label>
				<label for='cc'>
					<input type='number' placeholder='Cédula' class='inputItem' name='cc' id='cc'>
				</label>
			</div>
			<label for='phoneNumber'>
				<input type='number' placeholder='Teléfono' class='inputItem' name='phoneNumber' id='phoneNumber'>
			</label>
			<label for='email'>
				<input type='text' placeholder='Correo electrónico' class='inputItem' name='email' id='email'>
			</label>
			<label for='confirmEmail'>
				<input type='text' placeholder='Confirmar correo' class='inputItem' name='confirmEmail' id='confirmEmail'>
			</label>
			<label for='address'>
				<input type='text' placeholder='Dirección' class='inputItem' name='address' id='address'>
			</label>
			<label for='coverage'>
				<input type='text' placeholder='Áreas de cobertura venta de tickets' class='inputItem' name='coverage' id='coverage'>
			</label>
			<button type="submit" class='sendInfo'>Enviar Información</button>
		</form>
	</div>
	</body>
</html>
